<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney++</title>
</head>
<body>
    <img src="https://vectorseek.com/wp-content/uploads/2021/01/Disney-Logo-Vector.jpg" alt="LogoDisney">
    <section class="Login-container">
        <form id="Formulario">
            <h2>Inicio de Sesion</h2>
            <p>Inicia sesion en tu cuenta,en caso de no tener cuenta crea una</p>

            <label for="username">Usuario:</labe>
            <input type="text" id="username" name="username" required>

            <label for="password">Pasword:</label>
            <input type="text" id="password" name="password" required>

            <button type="submit">Iniciar sesion</button>

        </form>
    </section>
</body>
</html>
